<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Viewer - UtilityTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        .split-view {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media(min-width: 900px) {
            .split-view {
                grid-template-columns: 1fr 1fr;
            }
        }

        .img-preview-box {
            text-align: center;
            background: var(--bg-surface);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .img-preview-box img {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-sm);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: #f8fafc;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .tag-name {
            font-weight: 600;
            color: var(--text-main);
            width: 40%;
        }

        .tag-value {
            color: var(--text-muted);
            font-family: monospace;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #eff6ff;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">UtilityTools</a>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../image-tools.html" class="active">Image Tools</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">

        <div class="upload-area" id="dropZone" style="max-width: 800px; margin: 0 auto;">
            <span style="font-size: 3rem;">ℹ️</span>
            <h3>Upload Photo to View Metadata</h3>
            <p style="color: var(--text-light); margin-bottom: 0;">Supports JPG/JPEG images</p>
            <input type="file" id="fileInput" accept="image/jpeg" style="display: none;">
        </div>

        <div class="split-view" id="results" style="display:none;">
            <div>
                <div class="img-preview-box">
                    <img id="previewImg">
                    <div style="margin-top: 1.5rem;">
                        <button class="btn btn-primary" style="width: 100%;" onclick="stripAndDownload()">Remove EXIF &
                            Save</button>
                        <p style="font-size: 0.85rem; color: var(--text-light); margin-top: 0.5rem;">
                            Creates a clean copy without metadata.
                        </p>
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;"
                            onclick="location.reload()">Upload Another</button>
                    </div>
                </div>
            </div>

            <div>
                <h3>EXIF Data</h3>
                <div id="tableContainer">
                    <table class="data-table">
                        <tbody id="exifTableBody">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const tbody = document.getElementById('exifTableBody');

        // Upload
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file.type !== "image/jpeg") {
                alert("Only JPEG images contain standard EXIF data.");
                return;
            }

            const url = URL.createObjectURL(file);
            previewImg.src = url;

            // Read EXIF
            EXIF.getData(file, function () {
                const allTags = EXIF.getAllTags(this);
                renderTags(allTags);

                dropZone.style.display = 'none';
                document.getElementById('results').style.display = 'grid';
            });
        }

        function renderTags(tags) {
            tbody.innerHTML = '';

            // Priority tags to show first
            const priority = ['Make', 'Model', 'DateTime', 'ExposureTime', 'FNumber', 'ISOSpeedRatings', 'GPSLatitude', 'GPSLongitude'];

            // Helper to safe stringify
            const formatVal = (key, val) => {
                if (key === 'FNumber') return `f/${val}`;
                if (key === 'ExposureTime') return val < 1 ? `1/${Math.round(1 / val)}s` : `${val}s`;
                if (typeof val === 'object') {
                    if (val instanceof Number) return val;
                    return JSON.stringify(val);
                }
                return val;
            };

            const keys = Object.keys(tags);
            if (keys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#94a3b8;">No EXIF data found on this image.</td></tr>';
                return;
            }

            // Render
            keys.forEach(key => {
                // Skip huge binary data icons
                if (key === 'MakerNote' || key === 'UserComment' || key === 'thumbnail') return;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="tag-name">${key}</td>
                    <td class="tag-value">${formatVal(key, tags[key])}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function stripAndDownload() {
            // Re-drawing to canvas strips metadata
            const canvas = document.createElement('canvas');
            canvas.width = previewImg.naturalWidth;
            canvas.height = previewImg.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(previewImg, 0, 0);

            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            const link = document.createElement('a');
            link.download = 'clean_image.jpg';
            link.href = dataUrl;
            link.click();
        }
    </script>
</body>

</html>
