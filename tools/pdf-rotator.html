<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rotator - UtilityTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">UtilityTools</a>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pdf-tools.html" class="active">PDF Tools</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 4rem;">
        <div style="max-width: 800px; margin: 0 auto; text-align: center;">
            <h1>PDF Rotator</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Rotate your PDF pages instantly.</p>

            <div class="upload-area" id="dropZone">
                <span style="font-size: 3rem;">ðŸ”„</span>
                <h3>Upload PDF</h3>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <div id="controls" style="display: none; margin-top: 2rem;">
                <div style="margin-bottom: 2rem;">
                    <button class="btn btn-secondary" onclick="setRotation(90)">Right 90Â°</button>
                    <button class="btn btn-secondary" onclick="setRotation(270)">Left 90Â°</button>
                    <button class="btn btn-secondary" onclick="setRotation(180)">180Â°</button>
                </div>
                <button class="btn btn-primary" onclick="savePDF()">Save & Download</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        let pdfDoc = null;
        let diff = 0;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length) {
                const buffer = await e.target.files[0].arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(buffer);
                dropZone.style.display = 'none';
                document.getElementById('controls').style.display = 'block';
            }
        });

        function setRotation(deg) {
            diff = (diff + deg) % 360;
            alert(`Rotation set to +${deg} degrees (Total: ${diff}Â°). Click Save to apply.`);
        }

        async function savePDF() {
            if (!pdfDoc) return;
            const pages = pdfDoc.getPages();
            pages.forEach(page => {
                const current = page.getRotation().angle;
                page.setRotation(PDFLib.degrees(current + diff));
            });
            const bytes = await pdfDoc.save();
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'rotated.pdf';
            link.click();
        }
    </script>
</body>

</html>
