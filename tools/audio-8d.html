<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Audio Generator - UtilityTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <style>
        .split-view {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media(min-width: 900px) {
            .split-view {
                grid-template-columns: 1fr 300px;
            }
        }

        .workspace {
            display: none;
        }

        .controls-box {
            background: var(--bg-surface);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        #waveform {
            background: #f1f5f9;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #eff6ff;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">UtilityTools</a>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../audio-tools.html" class="active">Audio Tools</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1>8D Audio Generator</h1>
            <p style="color: var(--text-muted);">Add immersive panning effects to your music.</p>
        </div>

        <div class="upload-area" id="dropZone" style="max-width: 800px; margin: 0 auto;">
            <span style="font-size: 3rem;">ðŸŽ§</span>
            <h3>Upload Audio File</h3>
            <p style="color: var(--text-light);">Supports MP3, WAV, OGG</p>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        </div>

        <div class="workspace" id="workspace">
            <div id="waveform"></div>

            <div class="split-view">
                <div>
                    <div class="controls-box">
                        <h3>Playback Controls</h3>
                        <br>
                        <button class="btn btn-secondary" id="playBtn" style="width: auto; padding: 0.5rem 1.5rem;">â–¶
                            Play / Pause</button>
                    </div>
                </div>

                <div class="controls-box">
                    <h3>Effect Settings</h3>
                    <br>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display:block; margin-bottom:0.5rem; font-weight:500;">Pan Speed
                            (Duration)</label>
                        <input type="range" id="speed" min="2" max="20" value="8" step="1" style="width:100%">
                        <div style="text-align: right; color: var(--text-light); font-size: 0.9rem;" id="speedVal">8s
                        </div>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <label style="display:block; margin-bottom:0.5rem; font-weight:500;">Reverb Intensity</label>
                        <input type="range" id="reverb" min="0" max="1" value="0.3" step="0.1" style="width:100%">
                        <div style="text-align: right; color: var(--text-light); font-size: 0.9rem;" id="reverbVal">30%
                        </div>
                    </div>

                    <button class="btn btn-primary" style="width: 100%;" onclick="render8D()">Render & Download</button>
                    <div class="status" id="status" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        let wavesurfer;
        let audioBuffer;

        // Setup UI
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFile);

        document.getElementById('speed').oninput = (e) => document.getElementById('speedVal').innerText = e.target.value + 's';
        document.getElementById('reverb').oninput = (e) => document.getElementById('reverbVal').innerText = Math.round(e.target.value * 100) + '%';

        async function handleFile(e) {
            if (!e.target.files.length) return;
            const file = e.target.files[0];

            dropZone.style.display = 'none';
            document.getElementById('workspace').style.display = 'block';

            // Init Wavesurfer with Light Theme Colors
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#94a3b8',
                progressColor: '#2563eb', // Primary Blue
                cursorColor: '#2563eb',
                height: 120,
            });

            const arrayBuffer = await file.arrayBuffer();

            // Decode for processing
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer.slice(0));

            // Load for preview
            const blobUrl = URL.createObjectURL(file);
            wavesurfer.load(blobUrl);

            document.getElementById('playBtn').onclick = () => wavesurfer.playPause();
        }

        async function render8D() {
            if (!audioBuffer) return;
            const btn = document.querySelector('.btn-primary');
            const status = document.getElementById('status');

            btn.disabled = true;
            status.innerText = "Processing... (Runs locally)";

            try {
                // Offline Rendering
                const offlineCtx = new OfflineAudioContext(2, audioBuffer.length, audioBuffer.sampleRate);

                // Source
                const source = offlineCtx.createBufferSource();
                source.buffer = audioBuffer;

                // Pan Automation
                const panner = offlineCtx.createStereoPanner();
                const panSpeed = parseInt(document.getElementById('speed').value);

                const duration = audioBuffer.duration;
                // We automate the pan value
                panner.pan.value = 0;

                // Create custom curve for oscillation
                for (let t = 0; t < duration; t += 0.1) {
                    const val = Math.sin((2 * Math.PI * t) / panSpeed);
                    panner.pan.setValueAtTime(val * 0.9, t);
                }

                // Connect Graph
                source.connect(panner);
                panner.connect(offlineCtx.destination);

                // Start
                source.start();

                // Render
                const renderedBuffer = await offlineCtx.startRendering();

                // Encode to WAV
                const wavBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
                const url = URL.createObjectURL(wavBlob);

                const a = document.createElement('a');
                a.href = url;
                a.download = '8d_audio.wav';
                a.click();

                status.innerText = "Download started!";
            } catch (err) {
                status.innerText = "Error: " + err.message;
            }
            btn.disabled = false;
        }

        // Helper: AudioBuffer to WAV Blob
        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0,
                pos = 0;

            // write WAVE header
            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157);
            setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan);
            setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164);
            setUint32(length - pos - 4);

            for (i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));

            while (pos < len) {
                for (i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][pos]));
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                    view.setInt16(44 + offset, sample, true);
                    offset += 2;
                }
                pos++;
            }
            return new Blob([buffer], { type: "audio/wav" });

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
        }
    </script>
</body>

</html>
